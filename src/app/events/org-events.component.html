<div class="full-page">
  <div>
    <mat-tab-group
      #tabGroup
      (selectedTabChange)="onTabChange($event)"
      [selectedIndex]="activeTab"
    >
      <mat-tab label="נסיעות שלי"></mat-tab>
      <mat-tab label="חיפוש נסיעה"></mat-tab>
      <mat-tab label="כל הנסיעות" *ngIf="isDispatcher()"> </mat-tab>
    </mat-tab-group>
  </div>

  <div class="grow-item">
    <data-grid
      [hidden]="activeTab != 2"
      *ngIf="allRides"
      [settings]="allRides"
    ></data-grid>

    <app-event-card
      [hidden]="activeTab == 2"
      [tasks]="events"
      [showingAllTasks]="activeTab == 1"
    ></app-event-card>

    <!-- <div style="display: flex; justify-content: center">
      <mat-card
        *ngIf="events.length == 1 && !isDispatcher()"
        style="max-width: 300px"
      >
        <app-event-info [e]="events[0]" [noClose]="true"></app-event-info>
      </mat-card>
    </div> -->
  </div>
</div>
