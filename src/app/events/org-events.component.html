<div class="full-page">
  <div>
    <mat-tab-group
      #tabGroup
      (selectedTabChange)="onTabChange($event)"
      [selectedIndex]="activeTab"
    >
      <mat-tab label="נסיעות שלי"></mat-tab>
      <mat-tab label="חיפוש נסיעה"></mat-tab>
      <mat-tab label="נסיעות פעילות" *ngIf="isDispatcher()"> </mat-tab>
    </mat-tab-group>
  </div>

  <div class="grow-item">
    <data-grid
      [hidden]="activeTab != 2"
      *ngIf="allRides"
      [settings]="allRides"
    ></data-grid>

    <app-event-card
      [hidden]="activeTab == 2"
      [tasks]="events"
      [showingAllTasks]="activeTab == 1"
    ></app-event-card>
  </div>
</div>
